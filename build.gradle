plugins {
  id("com.github.johnrengelman.shadow") version "7.1.0"
  id("io.micronaut.application") version "2.0.6"
}

version = "0.1"
group = "io.hxcode.micronaut"

repositories {
  mavenCentral()
}

micronaut {
  runtime("netty")
  testRuntime("junit5")
  processing {
    incremental(true)
    annotations("io.hxcode.micronaut.*")
  }
}

dependencies {
  annotationProcessor("io.micronaut:micronaut-http-validation")
  annotationProcessor('io.micronaut.data:micronaut-data-processor:3.1.1')
  implementation("io.micronaut:micronaut-http-client")
  implementation("io.micronaut:micronaut-runtime")
  implementation("io.micronaut.sql:micronaut-hibernate-jpa")
  implementation("io.micronaut.sql:micronaut-jdbc-hikari")
  implementation("javax.annotation:javax.annotation-api")
  runtimeOnly("ch.qos.logback:logback-classic")
  runtimeOnly("com.h2database:h2")
  implementation('io.micronaut.data:micronaut-data-hibernate-jpa:3.1.1')
  implementation("io.micronaut:micronaut-validation")

}


application {
  mainClass.set("io.hxcode.micronaut.Application")
}
java {
  sourceCompatibility = JavaVersion.toVersion("11")
  targetCompatibility = JavaVersion.toVersion("11")
}



